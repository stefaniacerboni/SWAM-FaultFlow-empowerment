<div class="login-container">
  <img src="../../../assets/logo.png" alt="FaultFlow Logo" class="logo">
  <h2>Login to FaultFlow</h2>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">
        <i class="fas fa-user"></i> Username
      </label>
      <input type="text" id="username" name="username" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">
        <i class="fas fa-lock"></i> Password
      </label>
      <input type="password" id="password" name="password" class="form-control" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
